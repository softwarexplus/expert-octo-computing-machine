name: Node.js Package

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/

            # Install PNPM
            - name: "Install PNPM"
              run: npm install -g pnpm

            # Install Dependencies
            - name: Install dependencies
              run: pnpm install

            # Run Test
            - name: Run test
              run: pnpm run test
