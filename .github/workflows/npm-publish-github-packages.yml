# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # Setup
            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            # Install Dependencies
            - name: Install dependencies
              run: pnpm install typescript

            # Run Test
            - name: Run test
              run: pnpm run build

    # Publish to NPM
    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        steps:
            # Setup Node
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com/

            # Setup PNPM
            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            # Publish
            - name: Publish to NPM
              run: pnpm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NODETOKEN}}

    # Publish to GPR
    publish-gpr:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            # Setup Node
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com/

            # Setup PNPM
            - uses: pnpm/action-setup@v2
              with:
                  version: 8

            # Publish
            - name: Publish to GPR
              run: pnpm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NODETOKEN}}
